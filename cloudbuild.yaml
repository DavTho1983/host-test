steps:
    # Install
    - name: 'gcr.io/cloud-builders/npm'
      args: ['install']
    # Build
    - name: 'gcr.io/cloud-builders/npm'
      args: ['run', 'build']
    # Deploy
    - name: 'gcr.io/$_PROJECT_ENV/firebase'
      env:
        - 'REACT_APP_API_KEY=$_API_KEY'
      args: ['deploy', '--only=hosting:$_DEPLOY_TO', '--project', '$_PROJECT_ENV']
